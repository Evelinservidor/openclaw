name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'apps/android/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'apps/android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      working-directory: ./apps/android
      run: chmod +x gradlew
      
    - name: Build Debug APK
      working-directory: ./apps/android
      run: ./gradlew assembleDebug
      
    - name: Find Debug APK
      id: find-debug
      working-directory: ./apps/android
      run: |
        APK_PATH=$(find app/build/outputs/apk -name "*.apk" | grep -i debug | head -1)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found Debug APK: $APK_PATH"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: steps.find-debug.outputs.apk_path != ''
      with:
        name: openclaw-android-debug
        path: apps/android/${{ steps.find-debug.outputs.apk_path }}
        retention-days: 90
        
    - name: Build Release APK (unsigned)
      working-directory: ./apps/android
      run: ./gradlew assembleRelease
      
    - name: Find Release APK
      id: find-release
      working-directory: ./apps/android
      run: |
        APK_PATH=$(find app/build/outputs/apk -name "*.apk" | grep -i release | head -1)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found Release APK: $APK_PATH"
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: steps.find-release.outputs.apk_path != ''
      with:
        name: openclaw-android-release
        path: apps/android/${{ steps.find-release.outputs.apk_path }}
        retention-days: 90
