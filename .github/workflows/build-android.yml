name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'apps/android/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'apps/android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      working-directory: ./apps/android
      run: chmod +x gradlew
      
    - name: Create debug keystore
      working-directory: ./apps/android
      run: |
        # Create debug.keystore if it doesn't exist
        if [ ! -f ~/.android/debug.keystore ]; then
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey \
            -keypass android -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"
        fi
        echo "DEBUG_KEYSTORE_PATH=~/.android/debug.keystore" >> $GITHUB_ENV
      
    - name: Build Debug APK (signed)
      working-directory: ./apps/android
      run: |
        ./gradlew assembleDebug
        # Sign with debug key if not already signed
        ${ANDROID_SDK_ROOT}/build-tools/*/apksigner sign \
          --ks ~/.android/debug.keystore \
          --ks-pass pass:android \
          --key-pass pass:android \
          --ks-key-alias androiddebugkey \
          --out app/build/outputs/apk/debug/openclaw-debug-signed.apk \
          app/build/outputs/apk/debug/*.apk || cp app/build/outputs/apk/debug/*.apk app/build/outputs/apk/debug/openclaw-debug-signed.apk
      
    - name: Build Release APK (signed with debug key)
      working-directory: ./apps/android
      run: |
        ./gradlew assembleRelease
        # Sign the release APK with debug key
        ${ANDROID_SDK_ROOT}/build-tools/*/apksigner sign \
          --ks ~/.android/debug.keystore \
          --ks-pass pass:android \
          --key-pass pass:android \
          --ks-key-alias androiddebugkey \
          --out app/build/outputs/apk/release/openclaw-release-signed.apk \
          app/build/outputs/apk/release/*.apk
      
    - name: Verify APKs are signed
      working-directory: ./apps/android
      run: |
        ${ANDROID_SDK_ROOT}/build-tools/*/apksigner verify app/build/outputs/apk/debug/openclaw-debug-signed.apk
        ${ANDROID_SDK_ROOT}/build-tools/*/apksigner verify app/build/outputs/apk/release/openclaw-release-signed.apk
        echo "âœ… APKs signed successfully"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: openclaw-android-debug
        path: apps/android/app/build/outputs/apk/debug/openclaw-debug-signed.apk
        retention-days: 90
        
    - name: Upload Release APK  
      uses: actions/upload-artifact@v4
      with:
        name: openclaw-android-release
        path: apps/android/app/build/outputs/apk/release/openclaw-release-signed.apk
        retention-days: 90
