name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'apps/android/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'apps/android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      working-directory: ./apps/android
      run: chmod +x gradlew
      
    - name: Create debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore \
          -storepass android -alias androiddebugkey \
          -keypass android -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
      
    - name: Build Debug APK
      working-directory: ./apps/android
      run: ./gradlew assembleDebug
      
    - name: Sign Debug APK
      working-directory: ./apps/android
      run: |
        APK_INPUT=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        BUILD_TOOLS=$(ls -d ${ANDROID_SDK_ROOT}/build-tools/* | sort -V | tail -1)
        "${BUILD_TOOLS}/apksigner" sign \
          --ks ~/.android/debug.keystore \
          --ks-pass pass:android \
          --key-pass pass:android \
          --ks-key-alias androiddebugkey \
          --out app/build/outputs/apk/debug/openclaw-debug-signed.apk \
          "$APK_INPUT"
        "${BUILD_TOOLS}/apksigner" verify -v app/build/outputs/apk/debug/openclaw-debug-signed.apk
      
    - name: Build Release APK
      working-directory: ./apps/android
      run: ./gradlew assembleRelease
      
    - name: Sign Release APK
      working-directory: ./apps/android
      run: |
        APK_INPUT=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        BUILD_TOOLS=$(ls -d ${ANDROID_SDK_ROOT}/build-tools/* | sort -V | tail -1)
        "${BUILD_TOOLS}/apksigner" sign \
          --ks ~/.android/debug.keystore \
          --ks-pass pass:android \
          --key-pass pass:android \
          --ks-key-alias androiddebugkey \
          --out app/build/outputs/apk/release/openclaw-release-signed.apk \
          "$APK_INPUT"
        "${BUILD_TOOLS}/apksigner" verify -v app/build/outputs/apk/release/openclaw-release-signed.apk
        echo "âœ… APKs signed successfully"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: openclaw-android-debug
        path: apps/android/app/build/outputs/apk/debug/openclaw-debug-signed.apk
        retention-days: 90
        
    - name: Upload Release APK  
      uses: actions/upload-artifact@v4
      with:
        name: openclaw-android-release
        path: apps/android/app/build/outputs/apk/release/openclaw-release-signed.apk
        retention-days: 90
